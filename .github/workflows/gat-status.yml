name: GAT Status

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Target machines
        options: 
        - workshop_eu
        - workshop_oz
        - workshop_us
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Ansible + deps
        run: |
            pip install -r bootstrap-instances/requirements.txt

      - name: Setup SSH Keys
        run: |
            cd bootstrap-instances;
            echo "${{ secrets.THE_ONE_KEY }}" > gat-one-key-to-rule-them-all
            echo "${{ secrets.THE_ONE_KEY_PUB }}" > gat-one-key-to-rule-them-all.pub
            chmod go-rwx gat-one-key-to-rule-them-all*
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.THE_ONE_KEY }}
          known_hosts: "github.com,192.30.253.112 ssh-rsa "
          config: |
                Host gat-*.galaxy.training
                    User ubuntu
                    HostName %h
                    UserKnownHostsFile /dev/null
                    StrictHostKeyChecking no
          if_key_exists: replace # replace / ignore / fail; optional (defaults to fail)

      - run: |
          cd bootstrap-instances
          ansible -a 'gat status' "${{ github.event.inputs.name }}" -f 20 -vv > $GITHUB_STEP_SUMMARY
        env:
            ANSIBLE_STDOUT_CALLBACK: yaml
